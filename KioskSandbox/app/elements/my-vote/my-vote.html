<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-vote">
  <template>
    <style include="shared-styles"></style>
    <style>
        :host {
            display: block;
        }
        paper-checkbox {
            margin-top: 
                20px;
            margin-bottom:20px;
            margin-left: 5px;
        }
        paper-material {
            margin-bottom: 15px;
        }
    </style>
    <h2 class="page-title">{{questionText}}</h2>
      Let us know your favorite color and we will paint the Ignition center with the winning color
    <template is="dom-repeat" items="{{selecitons}}">
      <paper-material elevation="1">
          <paper-checkbox><strong>{{item}}</strong></paper-checkbox>
      </paper-material>
    </template>
              
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'my-vote',

        properties: {
          questionText: {
            type: String,
            value: 'What is your favorite color?',
            notify: false
          },
            selecitons: {
                type: Array,
                value: ['GREEN','RED','BLUE','ORANGE']
            }
        }
      });
    })();
  </script>

</dom-module>
